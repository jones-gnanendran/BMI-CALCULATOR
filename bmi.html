<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<link rel="stylesheet" href="bstyle.css">
<body>
    <h1 class="middle">BMI CALCULATOR</h1>
    <div class="container">
    <form class="forms" method="post">
        <label for="wt">Enter your Weight</label>
        <br>
        <input type="text" id="wt" placeholder="Enter your weight(kg)" >
        <br>
        <label for="ht">Enter your Height</label>
        <br>
        <input type="text" name="height" id="ht" placeholder="Enter your height(cm)">
        <br>
        <input type="button" name="sbutton" value="Calculate" id="sb" onclick=calculate()>
        <br><br>
        <label for="bmi">Your BMI is</label>
        <input type="text" id="bmi">
        <br><br>
        <label class="l1" for="category">Category</label>
        <input type="text" class="t1" id="category">

    </form>
    </div>
    <script src="run.js">
    </script>
</body>
</html>
